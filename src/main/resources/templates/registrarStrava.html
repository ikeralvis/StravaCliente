<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
	<!-- Header with logo and name -->
	<header class="bg-dark text-white py-4">
	    <div class="container text-center">
	        <a href="/" class="text-decoration-none text-white d-flex align-items-center justify-content-center">
	            <i class="fas fa-running fa-2x me-3 text-warning"></i>
	            <span class="fs-2 fw-bold">Strava App</span>
	        </a>
	    </div>
	</header>

	<!-- Navigation bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-warning shadow">
	    <div class="container">
	        <!-- Back button -->
	        <a href="/inicio" class="btn btn-dark fw-bold">
	            <i class="fas fa-arrow-left me-2"></i> Volver
	        </a>
	    </div>
	</nav>

    <!-- Main Content -->
    <main class="container my-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h2 class="text-center text-dark fw-bold mb-4">Introduce tus datos para registrarte en la aplicacion</h2>
                        <form id="addRegisterForm" th:action="@{'/registrarStrava'}" method="post">
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@correo.com" required>
                            </div>
                            <!-- Nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Tu nombre completo" required>
                            </div>
                            <!-- Fecha de Nacimiento -->
                            <div class="mb-3">
								<label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
								<input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control" required>
							</div>
							<!-- Servidor de Autenticación -->
							<div class="mb-3"></div>
								<label class="form-label">Tipo de Autenticación</label>
								<div class="d-flex justify-content-between">
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="tipoLogin" id="tipoLoginGoogle" value="GOOGLE" >
										<label class="form-check-label" for="tipoLoginGoogle"></label>
											<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="Google" style="height: 20px;">
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="tipoLogin" id="tipoLoginMeta" value="META" >
										<label class="form-check-label" for="tipoLoginMeta"></label>
										<img src="https://www.notebookcheck.org/fileadmin/Notebooks/News/_nc4/Meta-Logo.png" alt="Google" style="height: 40px;">
									</div>
								</div>

                            </div>
                            <!-- Peso -->
                            <div class="mb-3">
                                <label for="peso" class="form-label">Peso</label>
                                <input type="number" step="0.1" id="peso" name="peso" class="form-control" placeholder="Ejemplo: 75">
                            </div>
                            <!-- Altura -->
                            <div class="mb-3">
                                <label for="altura" class="form-label">Altura</label>
                                <input type="number" id="altura" name="altura" class="form-control" placeholder="Ejemplo: 180">
                            </div>
                            <!-- Frecuencia Cardíaca Máxima -->
                            <div class="mb-3">
                                <label for="frecuenciaCardiacaMax" class="form-label">Frecuencia Cardíaca Máxima (bpm)</label>
                                <input type="number" id="frecuenciaCardiacaMax" name="frecuenciaCardiacaMax" class="form-control" placeholder="Ejemplo: 95">
                            </div>
                            <!-- Frecuencia Cardíaca en Reposo -->
                            <div class="mb-3">
                                <label for="frecuenciaCardiacaReposo" class="form-label">Frecuencia Cardíaca en Reposo (bpm)</label>
                                <input type="number" id="frecuenciaCardiacaReposo" name="frecuenciaCardiacaReposo" class="form-control" placeholder="Ejemplo: 45">
                            </div>
                            <!-- Botón de Registro -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning text-dark fw-bold">
                                    <i class="fas fa-user-check me-2"></i>Registrarse
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

	<!-- Footer -->
	<footer class="bg-dark text-white py-3">
	    <div class="container text-center">
	        <p class="mb-0">
	            <i class="fas fa-graduation-cap text-warning"></i> 
	            Creado por <strong>Iker Alvis y Mikel Garduño</strong>. <strong> Universidad de Deusto </strong>(2024).
	        </p>
	    </div>
	</footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
