<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
	<!-- Header with logo and name -->
    <header class="bg-light shadow-sm">
        <div class="container py-2 text-center">
            <a href="/index" class="text-decoration-none text-dark">
                <i class="fas fa-dumbbell fa-2x me-2"></i>
                <span class="fs-4" style="color: #4a4a4a;">Registrar usuario</span>
            </a>
        </div>
    </header>

	<!-- Navigation bar -->
	<nav class="navbar navbar-light bg-light shadow-sm">
	    <div class="container-fluid d-flex align-items-center">
	        <!-- Back button -->
	        <a href="javascript:history.back()" class="btn btn-secondary btn-sm d-flex align-items-center">
	            <i class="fas fa-arrow-left me-2"></i> Volver
	        </a>
	    </div>
	</nav>

    <!-- Main Content -->
    <main class="container my-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h2 class="text-center text-dark fw-bold mb-4">Introduce tus datos para registrarte en la aplicacion</h2>
                        <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger mt-3"></p>
                        <form id="addRegisterForm" th:action="@{'/registrarStrava'}" method="post">
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@correo.com" required>
                            </div>
                            <!-- Nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Tu nombre completo" required>
                            </div>
                            <!-- Fecha de Nacimiento -->
                            <div class="mb-3">
								<label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
								<input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control" required>
							</div>
							<!-- Servidor de Autenticación -->
							<div class="mb-3"></div>
								<label class="form-label">Tipo de Autenticación</label>
								<div class="d-flex justify-content-between">
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="tipoLogin" id="tipoLoginGoogle" value="GOOGLE" >
										<label class="form-check-label" for="tipoLoginGoogle"></label>
											<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" alt="Google" style="height: 20px;">
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="tipoLogin" id="tipoLoginMeta" value="META" >
										<label class="form-check-label" for="tipoLoginMeta"></label>
										<img src="https://www.notebookcheck.org/fileadmin/Notebooks/News/_nc4/Meta-Logo.png" alt="Google" style="height: 40px;">
									</div>
								</div>

                            </div>
                            <!-- Peso -->
                            <div class="mb-3">
                                <label for="peso" class="form-label">Peso</label>
                                <input type="number" step="0.1" id="peso" name="peso" class="form-control" placeholder="Ejemplo: 75" value="0">
                            </div>
                            <!-- Altura -->
                            <div class="mb-3">
                                <label for="altura" class="form-label">Altura</label>
                                <input type="number" id="altura" name="altura" class="form-control" placeholder="Ejemplo: 180" value="0">
                            </div>
                            <!-- Frecuencia Cardíaca Máxima -->
                            <div class="mb-3">
                                <label for="frecuenciaCardiacaMax" class="form-label">Frecuencia Cardíaca Máxima (bpm)</label>
                                <input type="number" id="frecuenciaCardiacaMax" name="frecuenciaCardiacaMax" class="form-control" placeholder="Ejemplo: 95" value="0">
                            </div>
                            <!-- Frecuencia Cardíaca en Reposo -->
                            <div class="mb-3">
                                <label for="frecuenciaCardiacaReposo" class="form-label">Frecuencia Cardíaca en Reposo (bpm)</label>
                                <input type="number" id="frecuenciaCardiacaReposo" name="frecuenciaCardiacaReposo" class="form-control" placeholder="Ejemplo: 45" value="0">
                            </div>
                            <!-- Botón de Registro -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-sign-in-alt me-2"></i> Registrar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

	<!-- Footer -->
	<footer style="background-color: #f8f9fa; padding: 15px; text-align: center; border-top: 1px solid #ddd;">
	    <p style="margin: 0; font-size: 14px; color: #333;">
	        <i class="fas fa-graduation-cap" style="color: #007bff;"></i> 
			Creado por <strong>Iker Alvis y Mikel Garduño</strong>. <strong> Universidad de Deusto </strong>(2024).
	    </p>
	</footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
